{% extends "UserPage_base.html" %}
{% block details %}
{% if messages %}
{% for msg in messages %}
<div class="alert alert-{{msg.tags}}" align="center">
    {{msg}}
</div>
{% endfor %}
{% else %}
<div>
<form name="diary" action="/submit/" method="POST">
    {% csrf_token %}
    <div class="panel panel-default" style="width:50%;margin-left:9px" >
    <div class="panel-heading">
        <h3 class="panel-title">任务描述</h3>
    </div>
    <div class="panel-body">
        {{newtask.task}}
    </div>
    </div>
    <div class="btn btn-default"  style="margin-left:9px">
        <p>任务定价:</p>
        {{newtask.pay}}
    </div>
    <div class="btn btn-default"  style="margin-left:9px">
        <p>任务图片:</p>
        {{newtask.img}}
    </div>
    <div>
        <br>
    <input type="submit" value="提交" name="save" class="btn btn-default" style="margin-left:9px">
    </div>
</form>
</div>
{% endif %}
{% endblock %}
